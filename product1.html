<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>전기밥솥 상세 페이지</title>
    <!-- 필요한 CSS 파일 및 스타일 추가 -->
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
       
       .hero {
            background-color: #555;
            padding: 20px;
            text-align: left;
            color: white;
            font-size: 14px;
            height: 100px;
        }

        .hero span {
            font-size: 12px;
        }

        .product-container {
            display: flex;
            align-items: center;
        }

        .product-image {
            flex: 1;
            margin-right: 20px;
        }

        .product-description {
            flex: 1;
        }
    </style>


</head>

<body>
    
   
<div class="container">
        
       
<div class="hero">
            
           
    <a href="index.html" style="color: black; text-decoration: none;"><b>HOME</b></a> &nbsp;&nbsp;&nbsp;
    <a href="cart.html" style="color: black; text-decoration: none;"><b>CART</b></a>

               
</div>
    <div class="container">
        <h1>전기밥솥</h1>
        <div class="product-container">
            <div class="product-image">
                <img src="https://source.unsplash.com/1600x900/?rice-cooker" alt="전기밥솥 사진" style="width: 100%;">
            </div>
            <div class="product-description">
                <h2>전기밥솥</h2>
                <h4>가격: 5만원</h4>
                <p>한 번 밖에 안 쓴 전기밥솥 팝니다. 부모님이 독립할 때 주신 거에요!</p>
                <button class="btn btn-primary" onclick="addToCart('전기밥솥')">장바구니 담기</button>
            </div>
        </div>
    </div>

    <!-- 필요한 JavaScript 파일 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script>
        function addToCart(product) {
            var cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.push(product.toString()); // 상품을 문자열로 변환하여 장바구니에 추가
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            alert(product + "을(를) 장바구니에 담았습니다.");
            window.location.href = 'cart.html'; // 장바구니 페이지로 이동

           

            // 장바구니 개수 업데이트
            var cartCount = document.getElementById('cartCount');
            cartCount.textContent = cartItems.length.toString(); // 문자열로 변환하여 할당
        }
    </script>
</body>

</html>
